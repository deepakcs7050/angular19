<div class="text-center">
    <div class="row">
        <div class="col-6">
            <input type="number" class="form-control" [(ngModel)]="addCounterValue" placeholder="Add to Counter">
            <button class="btn btn-primary btn-sm m-2" (click)="addCounter()">Add Counter</button>
        </div>

        <div class="col-6">
            <input type="number" class="form-control" [(ngModel)]="removeCounterValue" placeholder="Remove from Counter">
            <button class="btn btn-primary btn-sm m-2" (click)="removeCounter()">Remove Counter</button>
        </div>
    </div>
</div>
